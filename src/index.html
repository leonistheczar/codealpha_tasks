<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/58218da0f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Task List</title>
</head>
<body class=" font-[DM Sans] overflow-x-hidden h-screen w-screen" style="background: url('./img/bg-img.png') no-repeat center center;">

    <!-- Section---Main Content -->
        <div id="card" class="relative z-30 flex justify-center mt-12 p-4 sm:mt-8">
            <div class="container w-[550px] sm:w-[650px] bg-[#f9f9f9] opacity-90 p-6 rounded-lg">
            <h1 class="text-4xl text-center sm:text-3xl">Task <span class="text-red-700">List</span></h1>
            <!-- Task Input -->
            <div id="task-input">
                <!-- New Task -->
                <form class="task-form">
                <input type="text" name="text" id="text" placeholder="New Task" class="bg-inherit focus:outline-none py-4 border-b-2 border-neutral-500 focus:border-red-700 focus:border-b-2 w-full mt-8 placeholder:text-lg sm:placeholder:text-base">
                <input type="submit" value="Submit" id="submit" class="block bg-[#ea3636] w-full my-4 py-2 text-white cursor-pointer hover:bg-red-700 transition-all ease-in-out duration-200 sm:text-sm">
            </form>
            </div>
            <!-- Added Tasks -->
            <div id="tasks" class="mt-6" >
                <h1 class="text-center text-2xl">Tasks</h1>
                <div id="tasks-list">
                    <!-- Filter Tasks -->
                    <input type="text" name="text" id="filter-text" placeholder="Filter Tasks" class="mb-4 bg-inherit  py-4 border-b-2 border-neutral-500 focus:outline-none focus:border-red-700 focus:border-b-2 w-full mt-8 placeholder:text-lg sm:placeholder:text-base sm:mt-2">
                </div>
                <div class="task-container">
                <ul class="task-box border-neutral-400 border-[1px] grid grid-cols-1 justify-between h-full w-full lg:px-[1.5] lg:py-1 lg:grid-cols-2 lg:justify-between lg:gap-x-5 xl:grid-cols-2 xl:justify-between xl:px-[1.5] xl:py-1 xl:gap-x-5">
                </ul>
            </div>
                <input type="button" value="Clear All" class="btn-black block bg-neutral-900  px-8 py-2 mt-6 text-white cursor-pointer hover:bg-black transition-all ease-in-out duration-200 sm:text-sm">
            </div>
        </div>
        </div>
    <!-- JS-File -->
    <script src="./js/script.js"></script>
</body>
</html>
